
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rede</title>
    <link rel="stylesheet" href="css/estilo.css">
   
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="#" class="sidebar-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="sidebar-icon"><i class="fas fa-search"></i></a>
            <a href="#" class="sidebar-icon"><i class="fas fa-plus"></i></a>
            <a href="#" class="sidebar-icon"><i class="fas fa-user"></i></a>
        </aside>

        <main class="content">
            <div class="user-profile-header">
                <div class="user-info">
                    <img src="img/perfil 1.jpg" alt=" Gabriel pereira Batista" class="profile-pic">
                    <div class="user-details">
                        <span class="user-name">Gabriel Batista</span>
                        <span class="user-handle">@gabriel</span>
                    </div>
                </div>
                <button class="edit-profile-btn">Editar Perfil</button>
            </div>

            <div class="create-post-section">
                <textarea class="post-input" placeholder=""></textarea>
                <button class="post-btn">Postar</button>
            </div>

            <div class="post-feed">
                <div class="post">
                    <div class="post-header">
                        <img src="img/Perfil2.jpg" alt="Mathues" class="post-author-pic">
                        <div class="post-author-info">
                            <span class="post-author-name">Matheus Batista</span>
                            <span class="post-author-handle">@matheus</span>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>Falta poucos dias para o festival da cacahaça em Novo Cruzeiro</p>
                    </div>
                    <div class="post-actions">
                        <div class="action-item">
                            <i class="fas fa-heart"></i>
                            <span>14 curtidas</span>
                        </div>
                        <div class="action-item">
                            <i class="fas fa-comment-dots"></i>
                            <span>3 comentários</span>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="post-header">
                        <img src="img/perfil3.jpg" alt="pedrp" class="post-author-pic">
                        <div class="post-author-info">
                            <span class="post-author-name">Pedro</span>
                            <span class="post-author-handle">@pedro</span>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>o Festival desse ano vai esta top</p>
                    </div>
                    <div class="post-actions">
                        <div class="action-item">
                            <i class="fas fa-heart red-heart"></i>
                            <span>8 curtidas</span>
                        </div>
                        <div class="action-item">
                            <i class="fas fa-comment-dots"></i>
                            <span>1 comentário</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
